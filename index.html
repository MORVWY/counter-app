<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter App</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dosis:wght@600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <header class="header">
        <div class="header__logo"><a href="#">Counter App</a></div>
    </header>

    <section class="main">
        <h2 class="main-counter">Counter</h2>
        <div class="main-number">0</div>
        <div class="main-buttons">
            <div class="main-buttons__increase main-buttons__centrify">
                <button class="main-buttons__increase-item"><img src="images/arrow.svg" alt="increase image"></button>
                <p>Increase</p>
            </div>
            <div class="main-buttons__reset main-buttons__centrify">
                <button class="main-buttons__reset-item"><img src="images/reset.svg" alt="reset image"></button>
                <p>Reset</p>
            </div>
            <div class="main-buttons__decrease main-buttons__centrify">
                <button class="main-buttons__decrease-item"><img src="images/arrow.svg" alt="decrease image"></button>
                <p>Decrease</p>
            </div>
        </div>
    </section>

    <script src="js/app.js"></script>
</body>

</html>
